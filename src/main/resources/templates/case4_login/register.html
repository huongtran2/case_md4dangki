<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<table>
  <tr>
    <td WIDTH="1300px" >
      <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3" align="center">

                <img src="https://www.shutterstock.com/image-photo/ai-artificial-intelligence-concept-communication-260nw-1564233937.jpg"
                     class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                     alt="Sample photo" width=" 800px" height="230px" align="center">
                <div class="card-body p-4 p-md-5" align="center">
                  <h1 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2"><i>REGISTER AN ACCOUNT</i></h1>

                </div>
              </div>

              <form class="px-md-2" action="/register" method="post" >

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1q" class="form-control" name="id"/>
                  <label class="form-label" for="form3Example1q">ID :</label>
                </div>


                <div class="form-outline datepicker">
                  <input type="text" class="form-control" id="Username" name="username"/>
                  <label for="Username" class="form-label"> Username :</label>
                </div>

                <div class="form-outline datepicker">
                  <input type="text" class="form-control" id="Password" name="password"/>
                  <label for="Password" class="form-label">Password :</label>
                </div>

                <div class="form-outline datepicker">
                  <input type="text" class="form-control" id="Phone" name="phone"/>
                  <label for="Phone" class="form-label">Phone :</label>
                </div>

                <div class="form-outline datepicker">
                  <input type="text" class="form-control" id="Email" name="email"/>
                  <label for="Email" class="form-label">Email :</label>
                </div>

                <div class="form-outline datepicker">
                  <input type="text" class="form-control" id="Birthday" name="birthday"/>
                  <label for="Birthday" class="form-label">Birthday :</label>
                </div>

                <div class="form-outline datepicker">
                  <input type="text" class="form-control" id="Address" name="address"/>
                  <label for="Address" class="form-label">Address :</label>
                </div>

                <div class="form-outline datepicker">
                  <input type="text" class="form-control" id="Identity" name="identity"/>
                  <label for="Identity" class="form-label">Identity :</label>
                </div>

                <div class="form-outline datepicker">
                  <input type="text" class="form-control" id="Roles" name="roles"/>
                  <label for="roles" class="form-label">Roles :</label>
                </div>
                <button type="submit" class="btn btn-success btn-lg mb-1">REGISTER</button>
                <a type="button" class="btn btn-success" href="login.html">LOGIN</a>
              </form>

              <h3 align="center"> Group 5 always accompanies you, looking to the future !</h3>
            </div>

          </div>
        </div>
        </div>
        </div>
      </section>
    </td>
  </tr>
</table>

</body>
</html>
