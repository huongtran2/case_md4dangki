<!-- The Modal -->
<div class="modal" id="myModal1">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">EDIT ACCOUNT</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <input id="username" placeholder="Nhập username"><br>
                <input id="password" placeholder="Nhập password"><br>
                <input id="phone" placeholder="Nhập phong"><br>
                <input id="email" placeholder="Nhập email"><br>
                <input id="birthday" placeholder="Nhập birthday"><br>
                <input id="address" placeholder="Nhập address"><br>
                <input id="identity" placeholder="Nhập identity"><br>
                <input id="roles" placeholder="Nhập roles"><br>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="Edit()" data-dismiss="modal">EDIT</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">CLOSE</button>
            </div>

        </div>
    </div>
